<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presupuesto Rusc - Horas</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .sub {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 25px;
      font-size: 18px;
      font-weight: 600;
      background-color: black;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:active {
      opacity: 0.8;
    }

    .resultado {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .resultado.show {
      opacity: 1;
      transform: translateY(0);
    }

    .usd {
      font-size: 16px;
      font-weight: normal;
      color: #666;
    }

    .historial {
      margin-top: 40px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    .historial h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .historial-item {
      font-size: 14px;
      margin-bottom: 8px;
      color: #444;
    }

    .clear-btn {
      margin-top: 10px;
      background: #eee;
      color: #333;
      font-size: 14px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>

<body>

<div class="container">

  <h1>Presupuesto Rusc - Horas</h1>

  <div class="sub">
    Valor hora fijo: USD 15 <br>
    <span id="dolarInfo">Consultando dólar oficial...</span>
  </div>

  <label>Cantidad de horas</label>
  <input type="number" inputmode="numeric" id="horas" placeholder="Ej: 30">

  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado"></div>

  <div class="historial">
    <h3>Historial (este dispositivo)</h3>
    <div id="historialLista"></div>
    <button class="clear-btn" onclick="limpiarHistorial()">Limpiar historial</button>
  </div>

</div>

<script>

let dolarOficial = 0;

async function obtenerDolar() {
  try {
    const response = await fetch("https://dolarapi.com/v1/dolares/oficial");
    const data = await response.json();

    dolarOficial = data.venta;

    document.getElementById("dolarInfo").innerHTML =
      "Dólar oficial (venta): $ " + dolarOficial;

  } catch (error) {
    document.getElementById("dolarInfo").innerHTML =
      "No se pudo obtener el dólar.";
  }
}

function calcular() {

  const valorHoraUSD = 15;
  const horas = parseFloat(document.getElementById("horas").value);

  if (!horas || dolarOficial === 0) {
    return;
  }

  const totalUSD = valorHoraUSD * horas;
  const totalARS = totalUSD * dolarOficial;

  const resultado = document.getElementById("resultado");

  resultado.innerHTML =
    "Total en ARS: $" + totalARS.toLocaleString() +
    "<div class='usd'>Equivalente USD: $" + totalUSD.toFixed(2) + "</div>";

  resultado.classList.remove("show");
  void resultado.offsetWidth;
  resultado.classList.add("show");

  guardarEnHistorial(horas, totalARS, totalUSD);
}

function guardarEnHistorial(horas, ars, usd) {

  const historial = JSON.parse(localStorage.getItem("ruscHistorial")) || [];

  historial.unshift({
    fecha: new Date().toLocaleString(),
    horas,
    ars,
    usd
  });

  localStorage.setItem("ruscHistorial", JSON.stringify(historial));

  renderHistorial();
}

function renderHistorial() {

  const historial = JSON.parse(localStorage.getItem("ruscHistorial")) || [];
  const lista = document.getElementById("historialLista");

  lista.innerHTML = "";

  historial.slice(0, 10).forEach(item => {
    const div = document.createElement("div");
    div.className = "historial-item";
    div.innerHTML =
      item.fecha + " — " +
      item.horas + " hs → $" +
      item.ars.toLocaleString();
    lista.appendChild(div);
  });
}

function limpiarHistorial() {
  localStorage.removeItem("ruscHistorial");
  renderHistorial();
}

obtenerDolar();
renderHistorial();

</script>

</body>
</html>
