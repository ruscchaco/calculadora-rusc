<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUSC Admin</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

/* ================= VARIABLES ================= */

:root {
  --bg: #f5f5f5;
  --card: #ffffff;
  --primary: #000000;
  --soft: #f0f0f0;
  --border: #e6e6e6;
  --text: #111;
  --muted: #666;
}

/* ================= BASE ================= */

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ================= LAYOUT ================= */

.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 520px;
}

.card {
  background: var(--card);
  padding: 28px;
  border-radius: 24px;
  box-shadow: 0 15px 45px rgba(0,0,0,0.05);
}

/* ================= TYPO ================= */

h1 {
  font-size: 22px;
  margin: 0 0 10px 0;
}

.sub {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 25px;
}

/* ================= INPUTS ================= */

input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid var(--border);
  font-size: 15px;
  margin-bottom: 15px;
  background: #fafafa;
}

input:focus {
  outline: none;
  border-color: black;
  background: white;
}

/* ================= BUTTONS ================= */

button {
  width: 100%;
  padding: 15px;
  border-radius: 16px;
  border: none;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.primary {
  background: black;
  color: white;
}

.primary:hover {
  opacity: 0.9;
}

.secondary {
  background: var(--soft);
  margin-top: 10px;
}

.secondary:hover {
  background: #e5e5e5;
}

/* ================= RESULT ================= */

#resultado {
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
}

/* ================= LISTA ================= */

.presupuesto-item {
  background: var(--soft);
  padding: 14px;
  border-radius: 16px;
  margin-top: 12px;
  font-size: 14px;
}

/* ================= LOGIN ================= */

.login-title {
  font-size: 24px;
  margin-bottom: 10px;
}

.login-sub {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 25px;
}

</style>
</head>

<body>

<!-- ================= APP ================= -->

<div id="app" style="display:none;">
  <div class="wrapper">
    <div class="container">
      <div class="card">

        <h1>Presupuesto RUSC – Admin</h1>
        <div class="sub" id="dolarInfo">Consultando dólar...</div>

        <input type="text" id="proyecto" placeholder="Nombre del proyecto">
        <input type="number" id="horas" placeholder="Cantidad de horas">

        <button class="primary" onclick="calcular()">Calcular y Guardar</button>
        <button class="secondary" onclick="exportarCSV()">Exportar CSV</button>
        <button class="secondary" onclick="logout()">Cerrar sesión</button>

        <div id="resultado"></div>

        <hr style="margin:25px 0;border:none;border-top:1px solid #eee;">

        <div id="listaPresupuestos"></div>

      </div>
    </div>
  </div>
</div>

<script>

/* ================= SUPABASE ================= */

const supabaseClient = window.supabase.createClient(
  "https://mlsohmuytfohyvlxmqbu.supabase.co",
  "sb_publishable_cX6AE13szU4BDs4co4bEOA_VG_Xq6iA"
);

let dolarOficial = 0;

/* ================= INIT ================= */

async function init() {
  const { data } = await supabaseClient.auth.getSession();

  if (!data.session) {
    mostrarLogin();
  } else {
    document.getElementById("app").style.display = "block";
    obtenerDolar();
    cargarPresupuestos();
  }
}

/* ================= LOGIN ================= */

function mostrarLogin() {
  document.body.innerHTML = `
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="login-title">RUSC Admin</div>
          <div class="login-sub">Acceso privado</div>

          <input id="email" placeholder="Email">
          <input id="password" type="password" placeholder="Password">

          <button class="primary" onclick="login()">Ingresar</button>
        </div>
      </div>
    </div>
  `;
}

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert("Credenciales incorrectas");
  } else {
    location.reload();
  }
}

async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}

/* ================= DOLAR ================= */

async function obtenerDolar() {
  const response = await fetch("https://dolarapi.com/v1/dolares/oficial");
  const data = await response.json();
  dolarOficial = data.venta;
  document.getElementById("dolarInfo").innerHTML =
    "Dólar oficial (venta): $" + dolarOficial;
}

/* ================= GUARDAR ================= */

async function guardarEnSupabase(proyecto, horas, tarifa, totalUSD, totalARS) {

  const { error } = await supabaseClient
    .from("presupuestos")
    .insert([
      {
        proyecto,
        horas,
        tarifa,
        total_usd: totalUSD,
        total_ars: totalARS,
        estado: "enviado"
      }
    ]);

  if (error) {
    alert("Error guardando");
    console.error(error);
  } else {
    cargarPresupuestos();
  }
}

/* ================= CARGAR ================= */

async function cargarPresupuestos() {

  const { data, error } = await supabaseClient
    .from("presupuestos")
    .select("*")
    .order("fecha", { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  const contenedor = document.getElementById("listaPresupuestos");
  contenedor.innerHTML = "";

  data.forEach(p => {
    const div = document.createElement("div");
    div.className = "presupuesto-item";
    div.innerHTML = `
      <strong>${p.proyecto}</strong><br>
      ${p.horas} hs<br>
      Total ARS: $${Number(p.total_ars).toLocaleString()}
    `;
    contenedor.appendChild(div);
  });
}

/* ================= CSV ================= */

async function exportarCSV() {

  const { data } = await supabaseClient
    .from("presupuestos")
    .select("*");

  let csv = "Proyecto,Horas,Total USD,Total ARS,Fecha\n";

  data.forEach(p => {
    csv += `${p.proyecto},${p.horas},${p.total_usd},${p.total_ars},${p.fecha}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = window.URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "presupuestos_rusc.csv";
  a.click();
}

/* ================= CALCULAR ================= */

async function calcular() {

  const proyecto = document.getElementById("proyecto").value;
  const horas = parseFloat(document.getElementById("horas").value);
  const tarifa = 15;

  if (!proyecto || !horas) {
    alert("Completar datos");
    return;
  }

  const totalUSD = tarifa * horas;
  const totalARS = totalUSD * dolarOficial;

  document.getElementById("resultado").innerHTML =
    "Total ARS: $" + totalARS.toLocaleString();

  await guardarEnSupabase(proyecto, horas, tarifa, totalUSD, totalARS);
}

init();

</script>

</body>
</html>
