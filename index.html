<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUSC Admin</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

/* ================= VARIABLES ================= */

:root {
  --bg: #f5f5f5;
  --card: #ffffff;
  --primary: #000;
  --soft: #f0f0f0;
  --border: #e6e6e6;
  --muted: #666;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: #111;
}

.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 520px;
}

.card {
  background: var(--card);
  padding: 28px;
  border-radius: 24px;
  box-shadow: 0 15px 45px rgba(0,0,0,0.05);
}

h1 {
  font-size: 22px;
  margin: 0 0 10px 0;
}

.sub {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 25px;
}

input, select {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid var(--border);
  font-size: 15px;
  margin-bottom: 15px;
  background: #fafafa;
}

input:focus, select:focus {
  outline: none;
  border-color: black;
  background: white;
}

button {
  width: 100%;
  padding: 15px;
  border-radius: 16px;
  border: none;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.primary { background: black; color: white; }
.secondary { background: var(--soft); margin-top: 10px; }
.whatsapp { background: #25D366; color: white; margin-top: 10px; }

#resultado {
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
}

.presupuesto-item {
  background: var(--soft);
  padding: 14px;
  border-radius: 16px;
  margin-top: 12px;
  font-size: 14px;
}

.presupuesto-actions {
  margin-top: 10px;
}

.login-title { font-size: 24px; margin-bottom: 10px; }
.login-sub { font-size: 14px; color: var(--muted); margin-bottom: 25px; }

</style>
</head>

<body>

<!-- ================= APP ================= -->

<div id="app" style="display:none;">
  <div class="wrapper">
    <div class="container">
      <div class="card">

        <h1>Presupuesto RUSC â€“ Admin</h1>
        <div class="sub" id="dolarInfo">Consultando dÃ³lar...</div>

        <input type="text" id="proyecto" placeholder="Nombre del proyecto">

        <select id="tipoServicio" onchange="actualizarTarifa()">
          <option value="15">Hora RUSC (USD 15/h)</option>
          <option value="manual">Arquitectura (valor manual)</option>
        </select>

        <div id="tarifaManualContainer" style="display:none;">
          <input type="number" id="valorManual" placeholder="Valor hora USD">
        </div>

        <input type="number" id="horas" placeholder="Cantidad de horas">

        <button class="primary" onclick="calcular()">Calcular y Guardar</button>
        <button class="whatsapp" onclick="compartirWhatsApp()">Enviar Ãºltimo por WhatsApp</button>
        <button class="secondary" onclick="exportarCSV()">Exportar CSV</button>
        <button class="secondary" onclick="limpiarHistorial()">Limpiar historial</button>
        <button class="secondary" onclick="logout()">Cerrar sesiÃ³n</button>

        <div id="resultado"></div>

        <hr style="margin:25px 0;border:none;border-top:1px solid #eee;">
        <div id="listaPresupuestos"></div>

      </div>
    </div>
  </div>
</div>

<script>

/* ================= SUPABASE ================= */

const supabaseClient = window.supabase.createClient(
  "https://mlsohmuytfohyvlxmqbu.supabase.co",
  "sb_publishable_cX6AE13szU4BDs4co4bEOA_VG_Xq6iA"
);

let dolarOficial = 0;
let ultimoMensaje = "";

/* ================= INIT ================= */

async function init() {
  const { data } = await supabaseClient.auth.getSession();
  if (!data.session) mostrarLogin();
  else {
    document.getElementById("app").style.display = "block";
    obtenerDolar();
    cargarPresupuestos();
  }
}

/* ================= LOGIN ================= */

function mostrarLogin() {
  document.body.innerHTML = `
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="login-title">RUSC Admin</div>
          <div class="login-sub">Acceso privado</div>
          <input id="email" placeholder="Email">
          <input id="password" type="password" placeholder="Password">
          <button class="primary" onclick="login()">Ingresar</button>
        </div>
      </div>
    </div>
  `;
}

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
  if (error) alert("Credenciales incorrectas");
  else location.reload();
}

async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}

/* ================= DOLAR ================= */

async function obtenerDolar() {
  const response = await fetch("https://dolarapi.com/v1/dolares/oficial");
  const data = await response.json();
  dolarOficial = data.venta;
  document.getElementById("dolarInfo").innerHTML =
    "DÃ³lar oficial (venta): $" + dolarOficial;
}

/* ================= TARIFA ================= */

function actualizarTarifa() {
  const tipo = document.getElementById("tipoServicio").value;
  document.getElementById("tarifaManualContainer").style.display =
    tipo === "manual" ? "block" : "none";
}

/* ================= MENSAJE ================= */

function generarMensaje(proyecto, horas, tarifa, usd, ars) {
  return `Hola ðŸ‘‹

Te comparto el presupuesto para ${proyecto}.

â€¢ Carga estimada: ${horas} horas
â€¢ Valor hora: USD ${tarifa}

InversiÃ³n total: $${ars.toLocaleString()} ARS
(Equivalente a USD ${usd.toFixed(2)} â€“ TC $${dolarOficial})

Quedo atento para avanzar o realizar los ajustes necesarios.`;
}

/* ================= WHATSAPP ================= */

function compartirWhatsApp(mensaje = ultimoMensaje) {
  if (!mensaje || mensaje.trim() === "") {
    alert("No hay mensaje para enviar.");
    return;
  }
  const url = "https://api.whatsapp.com/send?text=" + encodeURIComponent(mensaje);
  window.open(url, "_blank");
}

/* ================= CALCULAR ================= */

async function calcular() {

  const proyecto = document.getElementById("proyecto").value;
  const horas = parseFloat(document.getElementById("horas").value);
  let tarifa = document.getElementById("tipoServicio").value;

  if (tarifa === "manual") {
    tarifa = parseFloat(document.getElementById("valorManual").value);
  } else {
    tarifa = parseFloat(tarifa);
  }

  if (!proyecto || !horas || !tarifa) {
    alert("Completar datos");
    return;
  }

  const totalUSD = tarifa * horas;
  const totalARS = totalUSD * dolarOficial;

  document.getElementById("resultado").innerHTML =
    "Total ARS: $" + totalARS.toLocaleString();

  ultimoMensaje = generarMensaje(proyecto, horas, tarifa, totalUSD, totalARS);

  await supabaseClient.from("presupuestos").insert([
    { proyecto, horas, tarifa, total_usd: totalUSD, total_ars: totalARS, estado: "enviado" }
  ]);

  cargarPresupuestos();
}

/* ================= LISTA ================= */

async function cargarPresupuestos() {

  const { data } = await supabaseClient
    .from("presupuestos")
    .select("*")
    .order("fecha", { ascending: false });

  const contenedor = document.getElementById("listaPresupuestos");
  contenedor.innerHTML = "";

  data.forEach(p => {

    const div = document.createElement("div");
    div.className = "presupuesto-item";

    const mensaje = generarMensaje(
      p.proyecto,
      p.horas,
      p.tarifa,
      p.total_usd,
      p.total_ars
    );

    div.innerHTML = `
      <strong>${p.proyecto}</strong><br>
      ${p.horas} hs<br>
      Total ARS: $${Number(p.total_ars).toLocaleString()}
    `;

    const acciones = document.createElement("div");
    acciones.className = "presupuesto-actions";

    const btn = document.createElement("button");
    btn.className = "whatsapp";
    btn.innerText = "Enviar por WhatsApp";
    btn.onclick = () => compartirWhatsApp(mensaje);

    acciones.appendChild(btn);
    div.appendChild(acciones);

    contenedor.appendChild(div);
  });
}

/* ================= CSV ================= */

async function exportarCSV() {
  const { data } = await supabaseClient.from("presupuestos").select("*");
  let csv = "Proyecto,Horas,Tarifa,Total USD,Total ARS,Fecha\n";
  data.forEach(p => {
    csv += `${p.proyecto},${p.horas},${p.tarifa},${p.total_usd},${p.total_ars},${p.fecha}\n`;
  });
  const blob = new Blob([csv], { type: "text/csv" });
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "presupuestos_rusc.csv";
  a.click();
}

/* ================= LIMPIAR ================= */

async function limpiarHistorial() {
  const confirmar = confirm("Â¿Seguro que querÃ©s borrar todos los presupuestos?");
  if (!confirmar) return;

  await supabaseClient.from("presupuestos").delete().not("id", "is", null);
  cargarPresupuestos();
}

init();

</script>

</body>
</html>
