<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presupuesto Rusc - Admin</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  color: #111;
}

.container {
  max-width: 500px;
  margin: 40px auto;
  padding: 20px;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.06);
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #ddd;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.primary {
  background: black;
  color: white;
}

.secondary {
  background: #eee;
}

#resultado {
  margin-top: 20px;
  font-size: 20px;
  font-weight: bold;
}

.presupuesto-item {
  background: #fafafa;
  padding: 12px;
  border-radius: 10px;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- LOGIN SE RENDERIZA DINÁMICAMENTE -->

<div id="app" style="display:none;">
  <div class="container">
    <div class="card">

      <h2>Presupuesto Rusc - Admin</h2>
      <p id="dolarInfo">Consultando dólar...</p>

      <input type="text" id="proyecto" placeholder="Nombre del proyecto">
      <input type="number" id="horas" placeholder="Cantidad de horas">

      <button class="primary" onclick="calcular()">Calcular y Guardar</button>
      <button class="secondary" onclick="exportarCSV()">Exportar CSV</button>
      <button class="secondary" onclick="logout()">Cerrar sesión</button>

      <div id="resultado"></div>

      <hr>
      <div id="listaPresupuestos"></div>

    </div>
  </div>
</div>

<script>

const supabaseClient = window.supabase.createClient(
  "https://mlsohmuytfohyvlxmqbu.supabase.co",
  "sb_publishable_cX6AE13szU4BDs4co4bEOA_VG_Xq6iA"
);

let dolarOficial = 0;

/* ================= AUTH ================= */

async function init() {
  const { data } = await supabaseClient.auth.getSession();

  if (!data.session) {
    mostrarLogin();
  } else {
    document.getElementById("app").style.display = "block";
    obtenerDolar();
    cargarPresupuestos();
  }
}

function mostrarLogin() {
  document.body.innerHTML = `
    <div style="max-width:400px;margin:100px auto;font-family:sans-serif;">
      <h2>Login Admin</h2>
      <input id="email" placeholder="Email" style="width:100%;padding:10px;margin-bottom:10px;">
      <input id="password" type="password" placeholder="Password" style="width:100%;padding:10px;margin-bottom:10px;">
      <button onclick="login()" style="width:100%;padding:10px;">Ingresar</button>
    </div>
  `;
}

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert("Error login");
  } else {
    location.reload();
  }
}

async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}

/* ================= DOLAR ================= */

async function obtenerDolar() {
  const response = await fetch("https://dolarapi.com/v1/dolares/oficial");
  const data = await response.json();
  dolarOficial = data.venta;
  document.getElementById("dolarInfo").innerHTML =
    "Dólar oficial (venta): $" + dolarOficial;
}

/* ================= GUARDAR ================= */

async function guardarEnSupabase(proyecto, horas, tarifa, totalUSD, totalARS) {

  const { error } = await supabaseClient
    .from("presupuestos")
    .insert([
      {
        proyecto,
        horas,
        tarifa,
        total_usd: totalUSD,
        total_ars: totalARS,
        estado: "enviado"
      }
    ]);

  if (error) {
    alert("Error guardando");
    console.error(error);
  } else {
    cargarPresupuestos();
  }
}

/* ================= CARGAR ================= */

async function cargarPresupuestos() {

  const { data, error } = await supabaseClient
    .from("presupuestos")
    .select("*")
    .order("fecha", { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  const contenedor = document.getElementById("listaPresupuestos");
  contenedor.innerHTML = "";

  data.forEach(p => {
    const div = document.createElement("div");
    div.className = "presupuesto-item";
    div.innerHTML = `
      <strong>${p.proyecto}</strong><br>
      ${p.horas} hs<br>
      Total ARS: $${Number(p.total_ars).toLocaleString()}
    `;
    contenedor.appendChild(div);
  });
}

/* ================= CSV ================= */

async function exportarCSV() {

  const { data } = await supabaseClient
    .from("presupuestos")
    .select("*");

  let csv = "Proyecto,Horas,Total USD,Total ARS,Fecha\n";

  data.forEach(p => {
    csv += `${p.proyecto},${p.horas},${p.total_usd},${p.total_ars},${p.fecha}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = window.URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "presupuestos_rusc.csv";
  a.click();
}

/* ================= CALCULAR ================= */

async function calcular() {

  const proyecto = document.getElementById("proyecto").value;
  const horas = parseFloat(document.getElementById("horas").value);
  const tarifa = 15;

  if (!proyecto || !horas) {
    alert("Completar datos");
    return;
  }

  const totalUSD = tarifa * horas;
  const totalARS = totalUSD * dolarOficial;

  document.getElementById("resultado").innerHTML =
    "Total ARS: $" + totalARS.toLocaleString();

  await guardarEnSupabase(proyecto, horas, tarifa, totalUSD, totalARS);
}

init();

</script>

</body>
</html>
