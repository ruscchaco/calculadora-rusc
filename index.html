<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora Interna - RUSC</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 { margin-top: 0; }

    label { font-weight: bold; }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      width: 100%;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .resultado {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }

    .dolar {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Calculadora de Honorarios - RUSC</h2>

  <p><strong>Valor hora fijo:</strong> USD 15</p>

  <div class="dolar" id="dolarInfo">
    Consultando dólar oficial...
  </div>

  <label>Cantidad de horas:</label>
  <input type="number" id="horas" placeholder="Ej: 35">

  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado"></div>
</div>

<script>

let dolarOficial = 0;

// Obtener dólar oficial desde API argentina
async function obtenerDolar() {
  try {
    const response = await fetch("https://dolarapi.com/v1/dolares/oficial");
    const data = await response.json();

    dolarOficial = data.venta;

    document.getElementById("dolarInfo").innerHTML =
      "Dólar oficial (venta): $ " + dolarOficial;
  } catch (error) {
    document.getElementById("dolarInfo").innerHTML =
      "No se pudo obtener el dólar automáticamente.";
  }
}

function calcular() {

  const valorHoraUSD = 15;
  const horas = parseFloat(document.getElementById("horas").value);

  if (!horas || dolarOficial === 0) {
    document.getElementById("resultado").innerHTML =
      "Esperando cotización o completar horas.";
    return;
  }

  const totalUSD = valorHoraUSD * horas;
  const totalARS = totalUSD * dolarOficial;

  document.getElementById("resultado").innerHTML =
    "Total en USD: $" + totalUSD.toFixed(2) +
    "<br>Total en ARS: $" + totalARS.toLocaleString();
}

// Ejecutar al cargar la página
obtenerDolar();

</script>

</body>
</html>
