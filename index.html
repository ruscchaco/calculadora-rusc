<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presupuestador</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

/* ================= VARIABLES ================= */

:root {
  --bg: #f5f5f5;
  --card: #ffffff;
  --soft: #f0f0f0;
  --border: #e6e6e6;
  --muted: #777;
  --danger: #ff4d4d;
  --whatsapp: #25D366;
}

/* ================= BASE ================= */

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: #111;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* ================= HEADER ================= */

.header {
  background: white;
  padding: 16px 20px;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: center;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo svg {
  width: 28px;
  height: 28px;
}

.logo span {
  font-weight: 600;
  font-size: 18px;
}

/* ================= LAYOUT ================= */

.wrapper {
  flex: 1;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 520px;
}

.card {
  background: var(--card);
  padding: 28px;
  border-radius: 24px;
  box-shadow: 0 15px 45px rgba(0,0,0,0.05);
}

h1 {
  font-size: 22px;
  margin: 0 0 10px 0;
}

.sub {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 25px;
}

input, select {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid var(--border);
  font-size: 15px;
  margin-bottom: 15px;
  background: #fafafa;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  margin-top: 8px;
}

.primary { background: black; color: white; }
.whatsapp { background: var(--whatsapp); color: white; }
.danger { background: var(--danger); color: white; font-size: 13px; padding: 10px; }

.link-button {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 13px;
  margin-top: 15px;
  cursor: pointer;
  text-decoration: underline;
  padding: 0;
}

#resultado {
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
}

.presupuesto-item {
  background: var(--soft);
  padding: 16px;
  border-radius: 18px;
  margin-top: 14px;
}

.presupuesto-actions {
  margin-top: 10px;
}

/* ================= FOOTER ================= */

.footer {
  text-align: center;
  padding: 20px;
  font-size: 13px;
  color: var(--muted);
}

/* ================= LOGIN ================= */

.login-title { font-size: 24px; margin-bottom: 10px; }
.login-sub { font-size: 14px; color: var(--muted); margin-bottom: 25px; }

</style>
</head>

<body>

<!-- ================= HEADER ================= -->

<div class="header">
  <div class="logo">
    <!-- logo.svg -->
    <svg viewBox="0 0 24 24" fill="black">
      <circle cx="12" cy="12" r="10" fill="black"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-family="Arial">R</text>
    </svg>
    <span>RUSC</span>
  </div>
</div>

<div id="app" style="display:none;">
  <div class="wrapper">
    <div class="container">
      <div class="card">

        <h1>Presupuestador</h1>
        <div class="sub" id="dolarInfo">Consultando dÃ³lar...</div>

        <input type="text" id="proyecto" placeholder="Nombre del proyecto">

        <select id="tipoServicio" onchange="actualizarTarifa()">
          <option value="15">Servicios por hora</option>
          <option value="manual">Servicios de Arquitectura</option>
        </select>

        <div id="tarifaManualContainer" style="display:none;">
          <input type="number" id="valorManual" placeholder="Valor hora USD">
        </div>

        <input type="number" id="horas" placeholder="Cantidad de horas">

        <button class="primary" onclick="calcular()">Calcular y Guardar</button>
        <button class="whatsapp" onclick="compartirWhatsApp()">Enviar presupuesto</button>

        <div id="resultado"></div>

        <hr style="margin:25px 0;border:none;border-top:1px solid #eee;">
        <div id="listaPresupuestos"></div>

        <button class="link-button" onclick="limpiarHistorial()">
          Borrar todo el historial
        </button>

        <button class="link-button" onclick="logout()">
          Cerrar sesiÃ³n
        </button>

      </div>
    </div>
  </div>
</div>

<!-- ================= FOOTER ================= -->

<div class="footer">
  created by Rusc.
</div>

<script>

/* ================= SUPABASE ================= */

const supabaseClient = window.supabase.createClient(
  "https://mlsohmuytfohyvlxmqbu.supabase.co",
  "sb_publishable_cX6AE13szU4BDs4co4bEOA_VG_Xq6iA"
);

let dolarOficial = 0;
let ultimoMensaje = "";

/* ================= INIT ================= */

async function init() {
  const { data } = await supabaseClient.auth.getSession();
  if (!data.session) mostrarLogin();
  else {
    document.getElementById("app").style.display = "block";
    obtenerDolar();
    cargarPresupuestos();
  }
}

/* ================= LOGIN ================= */

function mostrarLogin() {
  document.body.innerHTML = `
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="login-title">Presupuestador</div>
          <div class="login-sub">Acceso privado</div>
          <input id="email" placeholder="Email">
          <input id="password" type="password" placeholder="Password">
          <button class="primary" onclick="login()">Ingresar</button>
        </div>
      </div>
    </div>
  `;
}

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
  if (error) alert("Credenciales incorrectas");
  else location.reload();
}

async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}

/* ================= DOLAR ================= */

async function obtenerDolar() {
  const response = await fetch("https://dolarapi.com/v1/dolares/oficial");
  const data = await response.json();
  dolarOficial = data.venta;
  document.getElementById("dolarInfo").innerHTML =
    "DÃ³lar oficial (venta): $" + dolarOficial;
}

/* ================= TARIFA ================= */

function actualizarTarifa() {
  const tipo = document.getElementById("tipoServicio").value;
  document.getElementById("tarifaManualContainer").style.display =
    tipo === "manual" ? "block" : "none";
}

/* ================= MENSAJE ================= */

function generarMensaje(proyecto, horas, tarifa, usd, ars) {
  return `Hola ðŸ‘‹

Te comparto el presupuesto para ${proyecto}.

â€¢ Carga estimada: ${horas} horas
â€¢ Valor hora: USD ${tarifa}

InversiÃ³n total: $${ars.toLocaleString()} ARS
(Equivalente a USD ${usd.toFixed(2)} â€“ TC $${dolarOficial})

Quedo atento para avanzar o realizar los ajustes necesarios.`;
}

/* ================= WHATSAPP ================= */

function compartirWhatsApp(mensaje = ultimoMensaje) {
  if (!mensaje || mensaje.trim() === "") {
    alert("No hay mensaje para enviar.");
    return;
  }
  const url = "https://api.whatsapp.com/send?text=" + encodeURIComponent(mensaje);
  window.open(url, "_blank");
}

/* ================= CALCULAR ================= */

async function calcular() {

  const proyecto = document.getElementById("proyecto").value;
  const horas = parseFloat(document.getElementById("horas").value);
  let tarifa = document.getElementById("tipoServicio").value;

  if (tarifa === "manual") {
    tarifa = parseFloat(document.getElementById("valorManual").value);
  } else {
    tarifa = parseFloat(tarifa);
  }

  if (!proyecto || !horas || !tarifa) {
    alert("Completar datos");
    return;
  }

  const totalUSD = tarifa * horas;
  const totalARS = totalUSD * dolarOficial;

  document.getElementById("resultado").innerHTML =
    "Total ARS: $" + totalARS.toLocaleString();

  ultimoMensaje = generarMensaje(proyecto, horas, tarifa, totalUSD, totalARS);

  await supabaseClient.from("presupuestos").insert([
    { proyecto, horas, tarifa, total_usd: totalUSD, total_ars: totalARS, estado: "enviado" }
  ]);

  cargarPresupuestos();
}

/* ================= LISTA ================= */

async function cargarPresupuestos() {

  const { data } = await supabaseClient
    .from("presupuestos")
    .select("*")
    .order("fecha", { ascending: false });

  const contenedor = document.getElementById("listaPresupuestos");
  contenedor.innerHTML = "";

  data.forEach(p => {

    const div = document.createElement("div");
    div.className = "presupuesto-item";

    const mensaje = generarMensaje(
      p.proyecto,
      p.horas,
      p.tarifa,
      p.total_usd,
      p.total_ars
    );

    div.innerHTML = `
      <strong>${p.proyecto}</strong><br>
      ${p.horas} hs<br>
      Total ARS: $${Number(p.total_ars).toLocaleString()}
    `;

    const acciones = document.createElement("div");
    acciones.className = "presupuesto-actions";

    const btnWA = document.createElement("button");
    btnWA.className = "whatsapp";
    btnWA.innerText = "Enviar por WhatsApp";
    btnWA.onclick = () => compartirWhatsApp(mensaje);

    const btnDelete = document.createElement("button");
    btnDelete.className = "danger";
    btnDelete.innerText = "Eliminar";
    btnDelete.onclick = () => eliminarPresupuesto(p.id);

    acciones.appendChild(btnWA);
    acciones.appendChild(btnDelete);
    div.appendChild(acciones);

    contenedor.appendChild(div);
  });
}

/* ================= ELIMINAR INDIVIDUAL ================= */

async function eliminarPresupuesto(id) {
  const confirmar = confirm("Â¿Eliminar este presupuesto?");
  if (!confirmar) return;

  await supabaseClient.from("presupuestos").delete().eq("id", id);
  cargarPresupuestos();
}

/* ================= BORRAR TODO ================= */

async function limpiarHistorial() {
  const confirmar = confirm("Â¿Seguro que querÃ©s borrar TODO el historial?");
  if (!confirmar) return;

  await supabaseClient.from("presupuestos").delete().not("id", "is", null);
  cargarPresupuestos();
}

init();

</script>

</body>
</html>
