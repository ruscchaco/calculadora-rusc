<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presupuesto Rusc - Horas</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  color: #111;
}

.header {
  background: black;
  padding: 30px 20px;
  text-align: center;
}

.header img {
  height: 70px;
  max-width: 80%;
}

.container {
  max-width: 520px;
  margin: 0 auto;
  padding: 25px 20px 40px;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.06);
}

h1 {
  font-size: 20px;
  text-align: center;
  margin: 0 0 20px 0;
}

.sub {
  font-size: 13px;
  color: #666;
  text-align: center;
  margin-bottom: 20px;
}

label {
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
  margin-top: 18px;
}

input, select {
  width: 100%;
  padding: 14px;
  font-size: 15px;
  border-radius: 12px;
  border: 1px solid #e0e0e0;
  box-sizing: border-box;
  background: #fafafa;
  color: #111;
}

input:focus, select:focus {
  outline: none;
  border-color: black;
  background: white;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: black;
  color: white;
}

.resultado {
  margin-top: 25px;
  font-size: 20px;
  text-align: center;
  font-weight: bold;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.25s ease;
}

.resultado.show {
  opacity: 1;
  transform: translateY(0);
}

.presupuesto-item {
  background: #f0f0f0;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 10px;
}

@media (prefers-color-scheme: dark) {
  body {
    background-color: #0e0e0e;
    color: #f5f5f5;
  }

  .card {
    background: #1a1a1a;
  }

  input, select {
    background: #222;
    border: 1px solid #333;
    color: #f5f5f5;
  }

  button {
    background: white;
    color: black;
  }

  .presupuesto-item {
    background: #2a2a2a;
  }
}
</style>
</head>

<body>

<div class="header">
  <img src="logo.png" alt="RUSC Logo">
</div>

<div class="container">
<div class="card">

<h1>Presupuesto Rusc - Horas</h1>

<div class="sub">
<span id="dolarInfo">Consultando dólar oficial...</span>
</div>

<label>Nombre del proyecto</label>
<input type="text" id="proyecto" placeholder="Ej: Vivienda Familiar - Resistencia">

<label>Tipo de servicio</label>
<select id="tipoServicio">
  <option value="15">Hora Rusc (USD 15/h)</option>
  <option value="manual">Arquitectura (valor manual)</option>
</select>

<div id="tarifaManualContainer" style="display:none;">
  <label>Valor hora (USD)</label>
  <input type="number" id="valorManual" placeholder="Ej: 25">
</div>

<label>Cantidad de horas</label>
<input type="number" id="horas" placeholder="Ej: 30">

<button onclick="calcular()">Calcular y guardar</button>

<div class="resultado" id="resultado"></div>

<hr style="margin:40px 0; opacity:0.2;">

<h3>Presupuestos guardados</h3>
<div id="listaPresupuestos"></div>

</div>
</div>

<script>

/* ================= SUPABASE ================= */

const supabaseClient = window.supabase.createClient(
  "https://mlsohmuytfohyvlxmqbu.supabase.co",
  "sb_publishable_cX6AE13szU4BDs4co4bEOA_VG_Xq6iA"
);

let dolarOficial = 0;

async function obtenerDolar() {
  try {
    const response = await fetch("https://dolarapi.com/v1/dolares/oficial");
    const data = await response.json();
    dolarOficial = data.venta;
    document.getElementById("dolarInfo").innerHTML =
      "Dólar oficial (venta): $" + dolarOficial;
  } catch {
    document.getElementById("dolarInfo").innerHTML =
      "No se pudo obtener el dólar.";
  }
}

async function guardarEnSupabase(proyecto, horas, tarifa, totalUSD, totalARS) {

  const { error } = await supabaseClient
    .from("presupuestos")
    .insert([
      {
        proyecto,
        horas,
        tarifa,
        total_usd: totalUSD,
        total_ars: totalARS,
        estado: "enviado"
      }
    ]);

  if (error) {
    alert("Error guardando en base de datos.");
    console.error(error);
  } else {
    cargarPresupuestos();
  }
}

async function cargarPresupuestos() {

  const { data, error } = await supabaseClient
    .from("presupuestos")
    .select("*")
    .order("fecha", { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  const contenedor = document.getElementById("listaPresupuestos");
  contenedor.innerHTML = "";

  data.forEach(p => {

    const div = document.createElement("div");
    div.className = "presupuesto-item";

    div.innerHTML = `
      <strong>${p.proyecto}</strong><br>
      ${p.horas} hs — USD ${p.total_usd}<br>
      Total ARS: $${Number(p.total_ars).toLocaleString()}
    `;

    contenedor.appendChild(div);
  });
}

async function calcular() {

  const proyecto = document.getElementById("proyecto").value;
  const horas = parseFloat(document.getElementById("horas").value);
  let tarifa = document.getElementById("tipoServicio").value;

  if (tarifa === "manual") {
    tarifa = parseFloat(document.getElementById("valorManual").value);
  } else {
    tarifa = parseFloat(tarifa);
  }

  if (!proyecto || !horas || !tarifa) {
    alert("Completar todos los campos.");
    return;
  }

  const totalUSD = tarifa * horas;
  const totalARS = totalUSD * dolarOficial;

  const resultado = document.getElementById("resultado");
  resultado.innerHTML = "Total ARS: $" + totalARS.toLocaleString();
  resultado.classList.remove("show");
  void resultado.offsetWidth;
  resultado.classList.add("show");

  await guardarEnSupabase(proyecto, horas, tarifa, totalUSD, totalARS);
}

obtenerDolar();
cargarPresupuestos();

</script>

</body>
</html>
