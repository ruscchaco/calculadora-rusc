<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presupuesto Rusc - Horas</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 20px;
}

.container {
  background: white;
  padding: 25px;
  max-width: 500px;
  margin: auto;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h1 { font-size: 24px; margin-top: 0; }

.sub { font-size: 14px; color: #666; margin-bottom: 20px; }

label {
  font-weight: 600;
  display: block;
  margin-bottom: 8px;
  margin-top: 20px;
}

input, select {
  width: 100%;
  padding: 14px;
  font-size: 15px;
  border-radius: 10px;
  border: 1px solid #ddd;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 20px;
  font-size: 16px;
  font-weight: 600;
  background-color: black;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

.share-btn {
  background-color: #25D366;
  margin-top: 10px;
}

.resultado {
  margin-top: 25px;
  font-size: 20px;
  font-weight: bold;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s ease;
}

.resultado.show {
  opacity: 1;
  transform: translateY(0);
}

.usd { font-size: 15px; font-weight: normal; color: #666; }

.historial {
  margin-top: 35px;
  border-top: 1px solid #eee;
  padding-top: 20px;
}

.historial-item {
  font-size: 13px;
  margin-bottom: 6px;
  color: #444;
}

.clear-btn {
  margin-top: 10px;
  background: #eee;
  color: #333;
  font-size: 13px;
  padding: 8px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

<h1>Presupuesto Rusc - Horas</h1>

<div class="sub">
<span id="dolarInfo">Consultando dólar oficial...</span>
</div>

<label>Nombre del proyecto</label>
<input type="text" id="proyecto" placeholder="Ej: Branding Clínica Norte">

<label>Tipo de servicio</label>
<select id="tipoServicio" onchange="actualizarTarifa()">
  <option value="15">Consultoría estratégica (USD 15)</option>
  <option value="18">Branding (USD 18)</option>
  <option value="manual">Arquitectura (valor manual)</option>
  <option value="manual2">Personalizado</option>
</select>

<div id="tarifaManualContainer" style="display:none;">
  <label>Valor hora (USD)</label>
  <input type="number" id="valorManual" placeholder="Ej: 22">
</div>

<label>Cantidad de horas</label>
<input type="number" id="horas" placeholder="Ej: 30">

<button onclick="calcular()">Calcular</button>
<button class="share-btn" onclick="compartirWhatsApp()">Compartir por WhatsApp</button>

<div class="resultado" id="resultado"></div>

<div class="historial">
<h3>Historial (este dispositivo)</h3>
<div id="historialLista"></div>
<button class="clear-btn" onclick="limpiarHistorial()">Limpiar historial</button>
</div>

</div>

<script>

let dolarOficial = 0;
let ultimoPresupuesto = "";

async function obtenerDolar() {
  try {
    const response = await fetch("https://dolarapi.com/v1/dolares/oficial");
    const data = await response.json();
    dolarOficial = data.venta;
    document.getElementById("dolarInfo").innerHTML =
      "Dólar oficial (venta): $" + dolarOficial;
  } catch {
    document.getElementById("dolarInfo").innerHTML =
      "No se pudo obtener el dólar.";
  }
}

function actualizarTarifa() {
  const tipo = document.getElementById("tipoServicio").value;
  const container = document.getElementById("tarifaManualContainer");

  if (tipo.includes("manual")) {
    container.style.display = "block";
  } else {
    container.style.display = "none";
  }
}

function calcular() {

  const proyecto = document.getElementById("proyecto").value;
  const tipo = document.getElementById("tipoServicio");
  const tipoTexto = tipo.options[tipo.selectedIndex].text;
  let valorHoraUSD = tipo.value;

  if (valorHoraUSD.includes("manual")) {
    valorHoraUSD = parseFloat(document.getElementById("valorManual").value);
  } else {
    valorHoraUSD = parseFloat(valorHoraUSD);
  }

  const horas = parseFloat(document.getElementById("horas").value);
  if (!horas || !valorHoraUSD || dolarOficial === 0) return;

  const totalUSD = valorHoraUSD * horas;
  const totalARS = totalUSD * dolarOficial;

  const resultado = document.getElementById("resultado");
  resultado.innerHTML =
    "Total en ARS: $" + totalARS.toLocaleString() +
    "<div class='usd'>USD: $" + totalUSD.toFixed(2) +
    " | Tarifa: $" + valorHoraUSD + "</div>";

  resultado.classList.remove("show");
  void resultado.offsetWidth;
  resultado.classList.add("show");

  ultimoPresupuesto =
`Presupuesto RUSC
Proyecto: ${proyecto}
Servicio: ${tipoTexto}
Horas: ${horas}
Tarifa: USD ${valorHoraUSD}
Total: USD ${totalUSD.toFixed(2)}
Total en ARS: $${totalARS.toLocaleString()}
Tipo de cambio usado: $${dolarOficial}`;

  guardarEnHistorial(proyecto, tipoTexto, horas, totalARS);
}

function compartirWhatsApp() {
  if (!ultimoPresupuesto) return;
  const url = "https://wa.me/?text=" + encodeURIComponent(ultimoPresupuesto);
  window.open(url, "_blank");
}

function guardarEnHistorial(proyecto, tipo, horas, ars) {
  const historial = JSON.parse(localStorage.getItem("ruscHistorial")) || [];

  historial.unshift({
    fecha: new Date().toLocaleString(),
    proyecto,
    tipo,
    horas,
    ars
  });

  localStorage.setItem("ruscHistorial", JSON.stringify(historial));
  renderHistorial();
}

function renderHistorial() {
  const historial = JSON.parse(localStorage.getItem("ruscHistorial")) || [];
  const lista = document.getElementById("historialLista");
  lista.innerHTML = "";

  historial.slice(0, 10).forEach(item => {
    const div = document.createElement("div");
    div.className = "historial-item";
    div.innerHTML =
      item.fecha + " — " + item.proyecto +
      " — " + item.horas + " hs → $" +
      item.ars.toLocaleString();
    lista.appendChild(div);
  });
}

function limpiarHistorial() {
  localStorage.removeItem("ruscHistorial");
  renderHistorial();
}

obtenerDolar();
renderHistorial();

</script>

</body>
</html>
