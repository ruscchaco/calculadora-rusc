<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presupuesto Rusc - Horas</title>

<style>

/* =====================
   BASE
===================== */

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  color: #111;
}

/* =====================
   HEADER
===================== */

.header {
  background: black;
  padding: 30px 20px;
  text-align: center;
}

.header img {
  height: 70px;
  max-width: 80%;
}

/* =====================
   LAYOUT
===================== */

.container {
  max-width: 520px;
  margin: 0 auto;
  padding: 25px 20px 40px;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.06);
}

/* =====================
   TEXT
===================== */

h1 {
  font-size: 20px;
  text-align: center;
  margin: 0 0 20px 0;
}

.sub {
  font-size: 13px;
  color: #666;
  text-align: center;
  margin-bottom: 20px;
}

label {
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
  margin-top: 18px;
}

/* =====================
   INPUTS
===================== */

input, select {
  width: 100%;
  padding: 14px;
  font-size: 15px;
  border-radius: 12px;
  border: 1px solid #e0e0e0;
  box-sizing: border-box;
  background: #fafafa;
  color: #111;
}

input:focus, select:focus {
  outline: none;
  border-color: black;
  background: white;
  color: #111;
}

input::placeholder {
  color: #999;
}

/* =====================
   BUTTONS
===================== */

button {
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.primary-btn {
  background: black;
  color: white;
}

.primary-btn:hover {
  opacity: 0.9;
}

.share-btn {
  background: #25D366;
  color: white;
}

.share-btn:hover {
  opacity: 0.92;
}

/* =====================
   RESULT
===================== */

.resultado {
  margin-top: 25px;
  font-size: 20px;
  text-align: center;
  font-weight: bold;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.25s ease;
}

.resultado.show {
  opacity: 1;
  transform: translateY(0);
}

/* =====================
   HISTORIAL
===================== */

.historial {
  margin-top: 40px;
}

.historial h3 {
  text-align: center;
  margin-bottom: 15px;
}

.historial-item {
  background: white;
  padding: 15px;
  border-radius: 16px;
  margin-bottom: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.04);
  color: #111;
}

.historial-item strong {
  display: block;
  margin-bottom: 4px;
  font-size: 14px;
}

.historial-actions {
  margin-top: 10px;
}

.historial-actions button {
  background: #f0f0f0;
  color: #111;
  font-size: 13px;
  padding: 8px;
  border-radius: 10px;
}

.historial-actions button:hover {
  background: #e5e5e5;
}

.clear-btn {
  background: #eaeaea;
  color: #444;
  margin-top: 10px;
}

/* =====================
   DARK MODE CORRECTO
===================== */

@media (prefers-color-scheme: dark) {

  body {
    background-color: #0e0e0e;
    color: #f5f5f5;
  }

  h1, h3, label, strong {
    color: #f5f5f5;
  }

  .sub {
    color: #aaa;
  }

  .card,
  .historial-item {
    background: #1a1a1a;
    color: #f5f5f5;
    box-shadow: none;
  }

  input, select {
    background: #222 !important;
    border: 1px solid #333;
    color: #f5f5f5 !important;
    -webkit-text-fill-color: #f5f5f5 !important;
  }

  input:focus, select:focus {
    background: #222 !important;
    color: #ffffff !important;
    -webkit-text-fill-color: #ffffff !important;
    border-color: #666;
  }

  input::placeholder {
    color: #888;
  }

  input:-webkit-autofill,
  input:-webkit-autofill:focus {
    -webkit-box-shadow: 0 0 0px 1000px #222 inset !important;
    -webkit-text-fill-color: #ffffff !important;
    transition: background-color 9999s ease-in-out 0s;
  }

  .clear-btn,
  .historial-actions button {
    background: #2a2a2a;
    color: #f5f5f5;
  }

  .clear-btn:hover,
  .historial-actions button:hover {
    background: #333;
  }

  .primary-btn {
    background: #ffffff;
    color: #000000;
  }

  .share-btn {
    background: #1ebe5d;
  }

}

</style>
</head>

<body>

<div class="header">
  <img src="logo.png" alt="RUSC Logo">
</div>

<div class="container">

<div class="card">

<h1>Presupuesto Rusc - Horas</h1>

<div class="sub">
<span id="dolarInfo">Consultando dólar oficial...</span>
</div>

<label>Nombre del proyecto</label>
<input type="text" id="proyecto" placeholder="Ej: Vivienda Familiar - Resistencia">

<label>Tipo de servicio</label>
<select id="tipoServicio" onchange="actualizarTarifa()">
  <option value="15">Hora Rusc (USD 15/h)</option>
  <option value="manual">Arquitectura (valor manual)</option>
</select>

<div id="tarifaManualContainer" style="display:none;">
  <label>Valor hora (USD)</label>
  <input type="number" id="valorManual" placeholder="Ej: 25">
</div>

<label>Cantidad de horas</label>
<input type="number" id="horas" placeholder="Ej: 30">

<button class="primary-btn" onclick="calcular()">Calcular</button>
<button class="share-btn" onclick="compartirWhatsApp()">Enviar último presupuesto</button>

<div class="resultado" id="resultado"></div>

</div>

<div class="historial">
<h3>Historial (este dispositivo)</h3>
<div id="historialLista"></div>
<button class="clear-btn" onclick="limpiarHistorial()">Limpiar historial</button>
</div>

</div>

<script>

let dolarOficial = 0;
let ultimoPresupuesto = "";

async function obtenerDolar() {
  try {
    const response = await fetch("https://dolarapi.com/v1/dolares/oficial");
    const data = await response.json();
    dolarOficial = data.venta;
    document.getElementById("dolarInfo").innerHTML =
      "Dólar oficial (venta): $" + dolarOficial;
  } catch {
    document.getElementById("dolarInfo").innerHTML =
      "No se pudo obtener el dólar.";
  }
}

function actualizarTarifa() {
  const tipo = document.getElementById("tipoServicio").value;
  document.getElementById("tarifaManualContainer").style.display =
    tipo === "manual" ? "block" : "none";
}

function generarMensaje(proyecto, horas, tarifa, totalUSD, totalARS) {
  return `Presupuesto RUSC
Proyecto: ${proyecto}
Horas: ${horas}
Tarifa: USD ${tarifa}/h
Total: USD ${totalUSD.toFixed(2)}
Total en ARS: $${totalARS.toLocaleString()}
Tipo de cambio utilizado: $${dolarOficial}

Válido al día de emisión.`;
}

function calcular() {

  const proyecto = document.getElementById("proyecto").value;
  let tarifa = document.getElementById("tipoServicio").value;

  if (tarifa === "manual") {
    tarifa = parseFloat(document.getElementById("valorManual").value);
  } else {
    tarifa = parseFloat(tarifa);
  }

  const horas = parseFloat(document.getElementById("horas").value);
  if (!horas || !tarifa || dolarOficial === 0) return;

  const totalUSD = tarifa * horas;
  const totalARS = totalUSD * dolarOficial;

  const resultado = document.getElementById("resultado");
  resultado.innerHTML = "Total ARS: $" + totalARS.toLocaleString();
  resultado.classList.remove("show");
  void resultado.offsetWidth;
  resultado.classList.add("show");

  ultimoPresupuesto = generarMensaje(proyecto, horas, tarifa, totalUSD, totalARS);

  guardarEnHistorial(proyecto, horas, tarifa, totalUSD, totalARS);
}

function compartirWhatsApp(mensaje = ultimoPresupuesto) {
  if (!mensaje) return;
  window.open("https://wa.me/?text=" + encodeURIComponent(mensaje), "_blank");
}

function guardarEnHistorial(proyecto, horas, tarifa, usd, ars) {
  const historial = JSON.parse(localStorage.getItem("ruscHistorial")) || [];

  historial.unshift({
    fecha: new Date().toLocaleString(),
    proyecto,
    horas,
    tarifa,
    usd,
    ars
  });

  localStorage.setItem("ruscHistorial", JSON.stringify(historial));
  renderHistorial();
}

function renderHistorial() {
  const historial = JSON.parse(localStorage.getItem("ruscHistorial")) || [];
  const lista = document.getElementById("historialLista");
  lista.innerHTML = "";

  historial.slice(0, 10).forEach(item => {

    const div = document.createElement("div");
    div.className = "historial-item";

    div.innerHTML = `
      <strong>${item.proyecto}</strong>
      ${item.fecha} — ${item.horas} hs → $${item.ars.toLocaleString()}
      <div class="historial-actions">
        <button onclick="reenviar(${JSON.stringify(item).replace(/"/g, '&quot;')})">Reenviar</button>
      </div>
    `;

    lista.appendChild(div);
  });
}

function reenviar(item) {
  const mensaje = generarMensaje(
    item.proyecto,
    item.horas,
    item.tarifa,
    item.usd,
    item.ars
  );
  compartirWhatsApp(mensaje);
}

function limpiarHistorial() {
  localStorage.removeItem("ruscHistorial");
  renderHistorial();
}

obtenerDolar();
renderHistorial();

</script>

</body>
</html>
